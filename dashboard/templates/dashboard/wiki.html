{% extends 'dashboard/base.html' %} {% load static %} {% block content %}

<section class='text-center wiki-container'>
    <i class="fab fa-wikipedia-w fa-5x"></i>
    <h2 class="title fs30 txt-underline pb-2 "> Search articles in wikipedia</h2>
    <p>Just enter the search query to obtain the results</p>
    <form action="{% url 'wiki' %}" method="post">
        {% csrf_token %}
        {{ form }}
        <input class="btn btn-danger mx-3" type="submit" value="Submit">
        <em class="red">*Enter without any space</em>
    </form><br>

    <h3>{{input}}</h3>
    <div class="container wiki-card">
        <div class="content-section p-0 mt-5">
            <a href={{link}} class="p-0 m-0" target="_blank">
                <div class="custom-header">
                    <h2 class="title txt-underline mt-4 fs45 fw700">{{title}}</h2>{{title}}
                    <h6>{{link}}</h6>
                </div>
            </a>

            <hr class="p-0 m-0">
            <p class="description container-fluid mx-4 p-5">
                {{details}}
            </p>
            <hr>
        </div>

    </div>

</section>

{% endblock content %}
